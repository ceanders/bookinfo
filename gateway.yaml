apiVersion: networking.istio.io/v1alpha3
kind: Gateway
metadata:
  name: bookinfo-complete-gateway
spec:
  selector:
    istio: ingressgateway
  servers:
  - port:
      number: 443
      name: https
      protocol: HTTPS
    tls:
      mode: SIMPLE
      credentialName: bookinfo-complete-gateway-cert
    hosts:
    - bookinfo-complete.istioapps.lab.cedricanderson.name
