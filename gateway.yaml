apiVersion: networking.istio.io/v1alpha3
kind: Gateway
metadata:
  name: bookinfo-automtls-gateway
spec:
  selector:
    istio: ingressgateway
  servers:
  - port:
      number: 443
      name: https
      protocol: HTTPS
    tls:
      mode: SIMPLE
      credentialName: istio-ingressgateway-certs
    hosts:
    - bookinfo-automtls.istioapps.lab.cedricanderson.name
