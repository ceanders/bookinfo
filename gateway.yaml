apiVersion: networking.istio.io/v1alpha3
kind: Gateway
metadata:
  name: bookinfo-istio-gateway
spec:
  selector:
    istio: ingressgateway
  servers:
  - port:
      number: 443
      name: https
      protocol: HTTPS
    tls:
      mode: SIMPLE
      credentialName: bookinfo-istio-gateway-cert
    hosts:
    - bookinfo-istio.istioapps.lab.cedricanderson.name
