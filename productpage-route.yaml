kind: Route
apiVersion: route.openshift.io/v1
metadata:
  name: productpage-route
  namespace: bookinfo
  labels:
    app: productpage
    app.kubernetes.io/part-of: bookinfo-main
    apps.open-cluster-management.io/reconcile-rate: medium
    service: productpage
spec:
  to:
    kind: Service
    name: productpage
  tls:
    termination: edge
    insecureEdgeTerminationPolicy: Redirect
  port:
    targetPort: http
