kind: VirtualService
apiVersion: networking.istio.io/v1beta1
metadata:
  name: reviews-loadbalance-virtualservice
spec:
  hosts:
    - reviews
  http:
  - route:
    - destination:
        host: reviews
        subset: v1
      weight: 50
    - destination:
        host: reviews
        subset: v2
      weight: 25
    - destination:
        host: reviews
        subset: v3
      weight: 25
