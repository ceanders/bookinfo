kind: VirtualService
apiVersion: networking.istio.io/v1beta1
metadata:
  name: bookinfo-istio-virtualservice
spec:
  hosts:
    - 'bookinfo-istio.istioapps.lab.cedricanderson.name'
  gateways:
    - bookinfo-istio-gateway
  http:
    - match:
        - uri:
            exact: /productpage
        - uri:
            prefix: /static
        - uri:
            exact: /login
        - uri:
            exact: /logout
        - uri:
            prefix: /api/v1/products
      route:
        - destination:
            host: productpage
            port:
              number: 9080
